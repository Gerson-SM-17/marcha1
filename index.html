<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot IA</title>

    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* CONTENEDOR DEL CHAT */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 360px;
            height: 520px;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            animation: aparecer 0.6s ease-in-out;
            z-index: 9999;
        }

        /* ANIMACIÓN */
        @keyframes aparecer {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* IFRAME DEL CHAT */
        #chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            #chatbot-container {
                width: 95%;
                height: 90%;
                right: 2.5%;
                bottom: 5%;
            }
        }
    </style>
</head>

<body>

    <!-- CHATBOT -->
    <div id="chatbot-container">
        <script
            data-id="TU_ID_AQUI"
            src="https://tinychat.ai/tinychat.js"
            async defer>
        </script>
    </div>

</body>
</html>
